<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__space">
          <img src="./images/image.png" alt="фото профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p></div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
      <div class="popup popup_type_profile">
          <div class="popup__container">
            <button class="popup__icon popup__icon_profile" type="button"></button>
            <form class="popup__form popup__form_profile" name="edit_profile_form" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" placeholder="Ваше имя" id="input_name" class="popup__input" name="input_name" minlength="2" maxlength="40" required>
              <input type="text" placeholder="Род занятий" id="input_job" class="popup__input" name="input_job" minlength="2" maxlength="200" required>
              <input type="submit" class="popup__submit-button popup__submit-button_no_active" value="Сохранить" name="submit_button">
            </form>
          </div>
        </div>
        <div class="popup popup_type_add-card">
          <div class="popup__container">
            <button class="popup__icon popup__icon_add-card" type="button"></button>
            <form class="popup__form popup__form_add-card" name="add_cards">
              <h2 class="popup__title">Новое место</h2>
              <input type="text" placeholder="Название" id="input_card_name" class="popup__input" name="input_card_name" minlength="2" maxlength="30" required>
              <input type="url" placeholder="Ссылка на картинку" id="input_link" class="popup__input" name="input_link" required>
              <input type="submit" class="popup__submit-button popup__submit-button_no_active" value="Создать" name="create_button">
            </form>
          </div>
        </div>
        <div class="popup popup_type_open-cards">
          <div class="popup__figure">
            <button class="popup__icon popup__icon_open-cards" type="button"></button>
            <img src="#" alt="#" class="popup__image">
            <div class="popup__figcaption"></div>
          </div>
        </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <li class="card">
      <div class="card__button">
        <img src="./images/cap.svg">
        <img src="./images/basket.svg">
      </div>
      <img src="#" alt="#" class="card__image">
      <div class="card__description"><h2 class="card__text"></h2><button class="card__like" type="button"></button></div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
