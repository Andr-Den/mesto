<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__space">
          <div class="profile__avatar">
            <button class="profile__overlay"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle"></p></div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
      <div class="popup popup_type_profile">
          <div class="popup__container">
            <button class="popup__icon popup__icon_profile" type="button"></button>
            <form class="popup__form popup__form_profile" name="edit_profile_form" novalidate>
              <fieldset class="popup__set">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Ваше имя" id="input-name" class="popup__input" name="input-name" minlength="2" maxlength="40" required>
                <span class="popup__input-error input-name-error"></span>
                <input type="text" placeholder="Род занятий" id="input-job" class="popup__input" name="input-job" minlength="2" maxlength="200" required>
                <span class="popup__input-error input-job-error"></span>
                <input type="submit" class="popup__submit-button" value="Сохранить" name="submit_button" disabled="">
              </fieldset> 
            </form>
          </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="popup__icon popup__icon_add-card" type="button"></button>
          <form class="popup__form popup__form_add-card" name="add_cards" novalidate>
            <fieldset class="popup__set">
              <h2 class="popup__title">Новое место</h2>
              <input type="text" placeholder="Название" id="input-card-name" class="popup__input" name="input_card_name" minlength="2" maxlength="30" required>
              <span class="popup__input-error input-card-name-error"></span>
              <input type="url" placeholder="Ссылка на картинку" id="input-link" class="popup__input" name="input_link" required>
              <span class="popup__input-error input-link-error"></span>
              <input type="submit" class="popup__submit-button" value="Создать" name="create_button">
            </fieldset>
          </form>
        </div>
      </div>
        <div class="popup popup_type_open-cards">
          <div class="popup__figure">
            <button class="popup__icon popup__icon_open-cards" type="button"></button>
            <img src="#" alt="#" class="popup__image">
            <div class="popup__figcaption"></div>
          </div>
        </div>
        <div class="popup popup_type_confirm">
          <div class="popup__container">
            <button class="popup__icon popup__icon_profile" type="button"></button>
            <form class="popup__form popup__form_delete-card" name="delete_cards" novalidate>
              <fieldset class="popup__set">
                <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
                <input type="submit" class="popup__submit-button" value="Да" name="submit_button">
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup popup_type_update-avatar">
          <div class="popup__container">
            <button class="popup__icon popup__icon_update-avatar" type="button"></button>
            <form class="popup__form popup__form_update-avatar" name="update-avatar" novalidate>
              <fieldset class="popup__set">
                <h2 class="popup__title">Обновить аватар</h2>
                <input type="url" placeholder="Ссылка на картинку" id="input-avatar" class="popup__input" name="input-avatar" required>
                <span class="popup__input-error input-avatar-error"></span>
                <input type="submit" class="popup__submit-button" value="Сохранить" name="update_button">
              </fieldset>
            </form>
          </div>
        </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2021 Mesto Russia</p>
    </footer>
  </div>
  <template class="card-template">
    <li class="card">
      <div class="card__button">
        <img src="<%=require('./images/cap.svg')%>">
        <img src="<%=require('./images/basket.svg')%>">
      </div>
      <img src="#" alt="#" class="card__image">
      <div class="card__description">
        <h2 class="card__text"></h2>
        <div>
        <button class="card__like" type="button"></button>
        <p class="card__like-amount">0</p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
